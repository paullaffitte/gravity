<html>
  <head>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="index.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      canvas {
        display: block;
      }
      div#informations {
        width: 100%;
        position: absolute;
        color: white;
      }
      div#inputs {
        position: absolute;
        top: 0;
        opacity: 20%;
        transition: opacity 0.5s;
        color: white;
        padding-left: 0.5em;
      }
      div#inputs:hover {
        opacity: 100%;
      }
      input {
        width: 5em;
      }
      h4 {
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body onload="init()">
    <canvas id="gravity"></canvas>
    <div id="inputs">
      <h4>Setup</h4>
      <input type="number" name="initialObjects" value="300" min="0" />
      <label for="initialObjects">initial objects</label>
      <br>
      <input type="number" name="initialDensity" value="1" min="0.001" step="0.1" />
      <label for="initialDensity">initial density</label>
      <br>
      <button id="reset">reset</button>
      <hr>
      <h4>Settings</h4>
      <input type="number" name="radius" value="1" min="0.1" />
      <label for="radius">spawn radius</label>
      <br>
      <input type="number" name="simulationSpeed" value="1" min="0.001" step="0.05" />
      <label for="simulationSpeed">simulations speed</label>
    </div>
  </body>
</html>
